<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Build Paragraphs</title>
        <style>
            #para1{
                float: left;
            }
            #para2{
                float: right;
            }
        </style>
    </head>
    <body>
        <div id="para1">
            <input type="text" id="in1"><br><br>
            <input type="text" id="in2"><br><br>
            <input type="text" id="in3"><br><br>
            <input type="text" id="in4"><br><br>
            <button onclick="para1()">Enter</button>
        </div>
        <div id="para2">
            <input type="text" id="in11"><br><br>
            <input type="text" id="in22"><br><br>
            <input type="text" id="in33"><br><br>
            <input type="text" id="in44"><br><br>
            <button onclick="para2()">Enter</button>
        </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div><b><p id="container"></p></b></div>
        <div><b><p id="container2"></p></b></div>
        <script>
            var programming_languages = [];
            var remove_comma;
            var programming_languages2 = [];
            var remove_comma2;

            function para1(){
                for (var i = 1; i < 5; i++){
                    programming_languages.push(document.getElementById("in" + i).value);
                    console.log(programming_languages);
                }

                remove_comma = programming_languages.join(" ");
                console.log(remove_comma);

                document.getElementById("container").innerHTML = remove_comma;
            }
            function para2(){
                for (var i = 1; i < 5; i++){
                    programming_languages2.push(document.getElementById("in" + i + i).value);
                    console.log(programming_languages2);
                }

                remove_comma2 = programming_languages2.join(" ");
                console.log(remove_comma2);

                document.getElementById("container2").innerHTML = remove_comma2;
            }
        </script>
    </body>
</html>
